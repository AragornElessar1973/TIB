name: Docker Image

on:
  push:
    paths: 
      - 'src/**'
    branches:
      - master


jobs:

  # Test our code..

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: "Install"
        run: npm install

      - name: "Build code"
        run: tsc -b

      - name: "Test code"
        env:
          GITHUB_ACTION: true
        run: echo "soon"

  build:

    needs: test

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Docker login
        env:
          DOCKER_USER: ${{secrets.DOCKER_USERNAME}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ${{secrets.DOCKER_USERNAME}/tib:latest
      - name: Docker push
        run: docker push ${{secrets.DOCKER_USERNAME}/tib:latest
